<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/info.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- <a href="index.html">Quay lại</a> -->
    <div class="container">
        
        <div class="pageInfo">
            <div class="infoImg" id="infoImg">
                <!-- <img src="assets/img/doctors/doctors-1.jpg" alt=""> -->
            </div>
            <div id="infoUser" class="infoUser">

            </div>
            <div id="infoContent" class="infoContent">
                <h3>Hồ sơ bệnh án</h3>
                <ul id="medicalrecords" class="medicalrecords">

                </ul>
            </div>
        </div>
        <div class="form-container" id="id-form">
            <div class="close-container">
                <span class="close-icon">&#x2716;</span>
            </div>
            <div id="form-updata-user" action="" enctype="multipart/form-data">
               
            </div>
            <div>
                <input type="submit" id="submit-Update" value="Update">
            </div>
        </div>
        <div class="password-form" id="id-pass">
            <div class="close-password">
                <span class="close-pass">&#x2716;</span>
            </div>
            <h3>Đổi mật khẩu</h3>
            <div class="form">
                <label for="current-password">Mật khẩu cũ:</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <input type="submit" id="update-password" value="Cập nhật">
            </div>
        </div>
    </div>
</body>

</html>
<script src="assets/js/update.js" type="module"></script>
<script>
    function toggleDiv() {
        var div = document.querySelector("#id-form");
        div.classList.toggle("form-container");
    }
    function togglePass() {
        var pass = document.querySelector("#id-pass");
        pass.classList.toggle("password-form");
    }
    var closeIcon = document.querySelector(".close-icon");
    closeIcon.addEventListener("click", toggleDiv);
    var closePass = document.querySelector(".close-pass");
    closePass.addEventListener("click", togglePass);
    function toggleDiv() {
        var formContainer = document.getElementById("id-form");
        formContainer.classList.toggle("active");
    }
    function togglePass() {
        var formPass = document.getElementById("id-pass");
        formPass.classList.toggle("active");
    }
    function handleFileInputChange(input) {
  chooseFile(input.files[0]);
}

function chooseFile(file) {
  if (file) {
    var reader = new FileReader();

    reader.onload = function(e) {
      $("#imginfo").attr('src', e.target.result);
    }

    reader.readAsDataURL(file);
  }
}

   
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
